<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sukha Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍴 Sukha Restaurant</h1>
    <p>Delicious Food & Fast Online Delivery</p>
  </header>

  <section id="menu" class="menu">
  <h2>Our Menu</h2>
  <div class="menu-items">

    <div class="menu-item">
      <img src="https://tse4.mm.bing.net/th/id/OIP.r6T2zRnyrrP8LdtOEaGVowHaGl?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Chicken Biryani">
      <h3>Chicken Biryani</h3>
      <p>₹180</p>
<button onclick="selectDish('Chicken Biryani')">Order Now</button>



    </div>

    <div class="menu-item">
      <img src="https://anantha.in/wp-content/uploads/2021/03/paneer-biryani.jpg" alt="Paneer Butter Masala">
      <h3>Paneer Butter Masala</h3>
      <p>₹150</p>
<button onclick="selectDish('Paneer Butter Masala')">Order Now</button>

      
    </div>

    <div class="menu-item">
      <img src="https://anantha.in/wp-content/uploads/2021/03/paneer-biryani.jpg" alt="Veg Fried Rice">
      <h3>Veg Fried Rice</h3>
      <p>₹120</p>
<button onclick="selectDish('Veg Fried Rice')">Order Now</button>
    
    </div>

  </div>
</section>
  <section id="order">
  <h2>Place Your Order 🍽</h2>
  <form id="orderForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="food">Select Your Dish:</label>
    <select id="food" name="food" required>
      <option value="">-- Choose Dish --</option>
      <option value="Chicken Biryani">Chicken Biryani</option>
      <option value="Paneer Butter Masala">Paneer Butter Masala</option>
      <option value="Veg Fried Rice">Veg Fried Rice</option>
    </select>

    
   <input type="text" id="dish" placeholder="Selected Dish" readonly>
    <label for="location">Your Location:</label>
    <input type="text" id="location"
      placeholder="Fetching your location..."required reandonly>

    <button type="submit" id="orderBtn">Order Now on WhatsApp</button>
  </form>
</section>
  <footer>
    <p>© 2025 Sukha Restaurant | Online Delivery Available 🚚</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
